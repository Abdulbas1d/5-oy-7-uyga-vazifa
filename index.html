<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Fonts CSS -->
    <link rel="stylesheet" href="./styles/fonts.css" />

    <!-- General Style -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container">
        <div id="loaderContainer">
            <img id="loader" src="./images/loader.gif">
        </div>

        <div id="data" class="data">
            <h1 class="title">Users Registration</h1>
            <div id="forms" class="forms">
                <form id="form" class="form">
                    <input placeholder="Enter Your Name..." type="text" id="name"/>
                    <input placeholder="Enter Your Sourname..." type="text" id="surname"/>
                    <input placeholder="Enter Your Age..." type="number" id="age"/>
                    <input placeholder="Enter Your PhoneNumber..." type="tel" id="mobileNumber"/>
                    <input placeholder="Enter Your Email Addres..." type="email" id="email"/>
                </form>
                <div class="location">
                    <select id="locationn">
                        <option value="Enter Your Address...">Enter Your Address...</option>
                        <option value="Toshkent">Toshkent</option>
                        <option value="Andijon">Andijon</option>
                        <option value="Namangan">Namangan</option>
                        <option value="Farg'ona">Farg'ona</option>
                        <option value="Buxoro">Buxoro</option>
                        <option value="Xorazm">Xorazm</option>
                        <option value="Samarqand">Samarqand</option>
                        <option value="Qoqon">Qoqon</option>
                        <option value="Qoraqalpag'izton">Qoraqalpag'izton</option>
                        <option value="Qirg'iziston">Qirg'iziston</option>
                        <option value="Toshkent viloyati">Toshkent viloyati</option>
                        <option value="Marg'ilon">Marg'ilon</option>
                    </select>
                </div>
                <div class="nation">
                    <select id="nationality">
                        <option value="Enter Your Nationality...">Enter Your Nationality...</option>
                        <option value="O'zbek">O'zbek</option>
                        <option value="Русский">Русский</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div id="forImg" class="forImg">
                    <input placeholder="Enter Your Image..." style="width: 100%;" type="url" id="img1"/>
                    <h3>or</h3>
                    <input type="file" style="width: 100%;" id="img2"/>
                </div>
            </div>
            <button id="btn" class="btn">Add Information</button>
        </div>

        <div id="cards" class="cards">

        </div>  
    </div>
    
    <script src="./js/index.js"></script>
  </body>
</html>
